<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Página Protegida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      .card-title {
        font-weight: bold;
      }
      .card-subtitle {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-5"> <!-- Centra verticalmente y alinea horizontalmente -->
          <h1>Historial de Fichas de Pacientes</h1>
          <button class="btn btn-danger" id="cerrarSesionBtn">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </div>
        <button class="btn btn-success" id="crearNuevo">
          Crear Nueva Ficha de Paciente
        </button>
      <div id="expedientesContainer" class="mt-3">
        <!-- Los expedientes se cargarán aquí automáticamente -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Agrega tu archivo JS separado -->
    <script src="../js/inicio.js"></script>
  </body>
</html>
